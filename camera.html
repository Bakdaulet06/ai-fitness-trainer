<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI Фитнес-Тренер — Камера</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #05070b;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0b0f16;
      border-bottom: 1px solid #1f2933;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
    }

    .back-btn {
      background: #ff6b2c;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      color: #111;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(255, 107, 44, 0.4);
    }

    .camera-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    video {
      width: 80%;
      max-width: 900px;
      border-radius: 20px;
      border: 2px solid #ff6b2c;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
    }

    .status-bar {
      padding: 14px 24px;
      background: #0b0f16;
      border-top: 1px solid #1f2933;
      font-size: 14px;
      color: #ff6b2c;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">AI Фитнес-Тренер</div>
  <button class="back-btn" onclick="location.href='index.html'">Назад</button>
</header>

<div class="camera-container">
  <video id="camera" autoplay playsinline></video>
</div>

<div class="status-bar">Камера включена · Подготовка к анализу позы...</div>

<script>
  const video = document.getElementById("camera");

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { width: 1280, height: 720 }
      });
      video.srcObject = stream;
    } catch (error) {
      alert("Ошибка доступа к камере: " + error);
    }
  }

  startCamera();
</script>

</body>
</html>
